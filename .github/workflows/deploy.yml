name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage --run

      - name: Build application
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: npm run build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  deploy-pro:
    name: Deploy PRO Stack
    needs: test
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Installing dependencies
        run: |
          npm install
          cd infra/ && npm install

      - name: Build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::077818651371:role/octoo-github-actions-octoo-static
          aws-region: us-west-2

      - name: Deploy PRO stack
        uses: pulumi/actions@v5
        with:
          work-dir: infra/
          command: up
          stack-name: pro
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  deploy-us-approval:
    name: Approve US Deployment
    needs: deploy-pro
    runs-on: ubuntu-latest
    environment:
      name: us-deployment
      url: https://github.com/${{ github.repository }}/deployments
    steps:
      - name: Manual approval required
        run: |
          echo "üöÄ PRO stack deployed successfully!"
          echo "‚è≥ Waiting for manual approval to deploy US stack..."
          echo "üìã Please review the PRO deployment before approving US deployment."

  deploy-us:
    name: Deploy US Stack
    needs: deploy-us-approval
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Installing dependencies
        run: |
          npm install
          cd infra/ && npm install

      - name: Build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::077818651371:role/octoo-github-actions-octoo-static
          aws-region: us-west-2

      - name: Deploy US stack
        uses: pulumi/actions@v5
        with:
          work-dir: infra/
          command: up
          stack-name: us
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Deployment complete
        run: |
          echo "üéâ US stack deployed successfully!"
          echo "‚úÖ All deployments completed."
